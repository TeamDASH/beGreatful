<!DOCTYPE html>
<html lang="en" ng-app="beGreatfulApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>beGreatful</title>
    <link rel="icon" href="/assets/img/begreatful_icon.png">    
   <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="/assets/css/site.css">
    
    
</head>
<body layout="column" ng-controller="NavCtrl">
    <!--<div ng-if="x" ng-include="'/partial.html'"></div> -->
    <md-toolbar id="tool" class="main-toolbar" layout="row" hide-gt-sm>
        <md-button class="menu" aria-label="menu" ng-click="toggleLeft()">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
    </md-toolbar>
    
    <div layout="row" flex>
        <md-sidenav id="nav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z4" layout="column" ng-cloak>
            <div id="navLogo" layout="row" layout-align="center">
                <span>be<span style="color:#17A697">Great</span>ful<md-icon md-svg-src="/assets/img/begreatful_logo.svg"></md-icon></span>
            </div>
            <md-list id="navBody" flex>
                <md-list-item id="navButton">
                    <md-button md-ink-ripple="#FF0000">journal</md-button>
                </md-list-item>
                <md-list-item id="navButton">
                    <md-button>community</md-button>
                </md-list-item >
                <md-list-item id="navButton">
                    <md-button>progress</md-button>
                </md-list-item>
                <md-list-item id="navButton">
                    <md-button>account</md-button>
                </md-list-item>
                <md-list-item id="navButton">
                    <md-button>logout</md-button>
                </md-list-item>
            </md-list>
            <div id="footer" layout="column" text-align="center">
                
               <p>"Nothing can dim the light that shines within."-Maya Angelou</p>
            </div>
        </md-sidenav>
        <md-content id="content" flex>
            <div ng-cloak ng-view></div>
        </md-content>
    </div>

    
    <!--All partials will go in here, everything outside of it will always be displayed -->
    
    <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="app/app.js"></script>
    
  <!--Every controller js file needs to be referenced here -->
  <script src="app/components/login/logincontroller.js"></script>
  <script src="app/components/createAccount/accountcontroller.js"></script>
  <script src="app/components/journal/journalController.js"></script>
  <script src="app/components/SideNav/navController.js"></script>
  <script src="app/components/journalcard/journalcard.js"></script>
    
  <!--Every service file needs to be referenced here-->
  <script src="app/services/userService.js"></script>
   
</body>

</html>
