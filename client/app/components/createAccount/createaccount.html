<div class="container" ng-controller="AccountCtrl">
    <div class="row">
        <form role="form" novalidate>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" ng-model="user.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" ng-model="user.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" ng-model="user.password1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" ng-model="user.password2">
                    </div>
                </div>
                <button type="button" ng-click="createAccount(user)" id="submit" class="btn btn-info pull-right">Submit</button>
            </div>
        </form>
    </div>
</div>
