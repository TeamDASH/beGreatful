<div layout="column">
    <div style="margin-bottom:30px;" layout="column" flex>
        <span style="font-size:20px;color: #354458;margin-bottom:10px;">Monday, February 27</span>
        <md-divider flex></md-divider>
        <div class="md-display-1" style="margin-top:10px;">What are you grateful for today?</div>        
    </div>
    <div ng-if="entryReminderDisplay == true" style="color:#EB7260">{{entryReminder}}</div>
 
    <div layout="row">
        <img ng-src="/assets/img/1.svg" style="margin-right:5px;width:40px;height:40px;" flex="5">
        <div flex="95" layout='column'>
            <span style="margin-bottom:15px;color:#354458;font-size:24px;padding-top:5px;">Grateful Thought</span>
            <md-input-container style="color:teal;">
                <label style="color:teal;">I am grateful for...</label>
                <textarea style="border-color:teal;font-size:20px;"ng-model="entry.entryThought1"></textarea> 
            </md-input-container>         
        </div>
       
    </div>
    
    <div layout="row">
        <md-button style="padding:0px;margin:0px;"><md-icon md-svg-src="/assets/img/picture.svg" style="padding:0px;margin:0px;" aria-label="picture"></md-icon></md-button>
        <md-icon md-svg-src="/assets/img/tag.svg" style="margin-right:15px;" aria-label="tag"></md-icon>
        <md-chips ng-model="tags" style="color:teal;font-size:10px;" layout-fill></md-chips>
    </div>
   <div layout="row" layout-align="center" style="margin:10px;">
      <md-button style="background-color:teal;" class="md-raised md-primary" ui-sref="journal.entrytwo">NEXT</md-button>
    </div>
    
</div>
