<!--Work-in-progress login page-->
<div class="container" ng-controller="LoginCtrl" style="height:100%">
  <div style="background-color:#354458;color:white;min-height:100%" flex-gt-sm="40" flex-offset-gt-sm="30">
    <form class="form-signin" name="login-form" layout="column" layout-padding> 
      <div id="navLogo" layout="row" layout-align="center">
        <span>be<span style="color:#17A697">Great</span>ful<md-icon md-svg-src="/assets/img/begreatful_logo.svg"></md-icon></span>
      </div>
      
      <md-input-container>
        <label for="email" class="sr-only" style="color:white;">Email address</label>
        <input type="email" id="email" name="emailField" class="form-control" style="color:white;border-color:white;" ng-model="user.email">
      </md-input-container>
      <div ng-messages="login-form.emailField.$error" role="alert">
          <div ng-message="required">Please enter a value for this field.</div>
          <div ng-message="email">This field must be a valid email address.</div>
      </div>
      
      <md-input-container>
        <label for="password" class="sr-only" style="color:white;">Password</label>
        <input type="password" id="password" name="passwordField" class="form-control" style="color:white;border-color:white;" ng-model="user.password">
      </md-input-container>
      <div ng-messages="login-form.passwordField.$error" role="alert">
          <div ng-message="required">Please enter a value for this field.</div>
      </div>
      
      <div style="padding:0;" layout="row" layout-align="center">
        <md-button class="md-raised" style="background-color:#17A697;color:white;" type="submit" ng-click="login(user)">LOGIN</md-button>
      </div>
      <div style="padding:0;" layout="row" layout-align="center">
        <p>or</p>
      </div> 
      <div layout="row" layout-align="center">
        <a href="#/signup" layout-align="center" style="color:#17A697;">sign up</a>
      </div> 
    </form>
   </div>
    
</div>
