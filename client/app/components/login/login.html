<!--Work-in-progress login page-->
<div class="container" ng-controller="LoginCtrl">
  <md-card flex="40" flex-offset="30">
    <form class="form-signin" novalidate>
      <md-card-title>Please sign in</md-card-title>
      <md-card>
      <md-input-container>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" ng-model="user.email" autofocus>
      </md-input-container>
      
      <md-input-container>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" ng-model="user.password">
      </md-input-container>
      
      <a href="#/createaccount" layout-align="center">Create an Account</a>
      
      <md-button class="md-raised md-primary" type="submit" ng-click="login(user)">Sign in</md-button>
    </form>
    <md-card>
    
</div>
