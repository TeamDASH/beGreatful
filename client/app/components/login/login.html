<!--Work-in-progress login page-->
<div class="container" ng-controller="LoginCtrl">
    <form class="form-signin" novalidate>
      <h2 class="form-signin-heading">Please sign in</h2>
      
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" ng-model="user.email" autofocus>
      
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" ng-model="user.password">
    
      <a href="#/createaccount">Create an Account</a>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Sign in</button>
    </form>
</div>
